<div class="container " style="margin-top: 10%;">
  <div class="row justify-content-center">
    <div class="col-ms-auto">
      <div class="card text-white bg-primary mb-3" style="max-width:34rem;min-width: 10rem;;max-height:26rem;">
      <div class="card-header">
      <span class="badge badge-dark">Login</span></div>
      <div class="card-body">
        <form>
          <div class="container" >
              <div class="row justify-content-center" >
                <div class="form-group" >
                <label for="exampleInputEmail1">Usuario</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese e-mail">
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
              </div>
              <div class="row justify-content-center" >
                <div class="col-ms-auto" >
                    <button type="button" class="btn btn-outline-success">Ingresar</button>
                </div>
                <div class="col-1">    </div>
                <div class="col-ms-auto">
                  <button type="button" class="btn btn-outline-success" routerLink="/registro/">Registrarse</button>
                </div>
              </div>
              <br/>
              <div class="row justify-content-center" >
                <div class="col-md-auto">
                  <button type="button" class="btn btn-outline-warning" >Recuperar Contraseña</button>
                </div>              
              </div>
          </div>

        </form>
      </div>
      </div>
    </div>
  </div>
</div>
